<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تسوقي إكسسوارات فاخرة من Shine بأسعار تنافسية">
    <title>Shine - إكسسوارات فاخرة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
    <style>
        :root {
            --gold: #d4a373;
            --light-pink: #fdf2e9;
            --dark: #2b2b2b;
        }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(to bottom, #fff, var(--light-pink)); color: var(--dark); }
        h1, h2, h3, h5 { font-family: 'Playfair Display', serif; }
        .navbar { background: rgba(255,255,255,0.98); box-shadow: 0 2px 15px rgba(0,0,0,0.1); position: fixed; width: 100%; top: 0; z-index: 1000; }
        .navbar-brand { font-weight: 700; font-size: 1.8rem; color: var(--gold); }
        .nav-link { color: var(--dark); font-weight: 500; margin: 0 10px; position: relative; }
        .nav-link:hover, .nav-link.active { color: var(--gold); }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -5px; left: 50%; background: var(--gold); transition: 0.3s; transform: translateX(-50%); }
        .nav-link:hover::after, .nav-link.active::after { width: 70%; }
        .cart-badge { 
            background: var(--gold); 
            color: white; 
            border-radius: 50%; 
            width: 20px; 
            height: 20px; 
            font-size: 0.7rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: absolute; 
            top: -8px; 
            right: -8px; 
        }
        .hero { background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://i.postimg.cc/rybX8Y9K/1.jpg') center/cover no-repeat; height: 90vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; margin-top: -80px; }
        .hero h1 { font-size: 4.5rem; text-shadow: 0 3px 10px rgba(0,0,0,0.6); }
        .hero p { font-size: 1.4rem; max-width: 700px; margin: 1rem auto; }
        .btn-shine { background: var(--gold); color: white; padding: 14px 35px; border-radius: 50px; font-weight: 600; transition: all 0.4s; box-shadow: 0 5px 15px rgba(212, 163, 115, 0.4); }
        .btn-shine:hover { background: #c48a54; transform: translateY(-3px); }
        .product-card { border: none; border-radius: 20px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.1); transition: all 0.4s ease; background: white; margin-bottom: 2rem; height: 100%; cursor: pointer; }
        .product-card:hover { transform: translateY(-15px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        .product-card img { height: 250px; object-fit: cover; transition: 0.4s; }
        .product-card:hover img { transform: scale(1.08); }
        .card-body { padding: 1.5rem; text-align: center; }
        .card-title { font-size: 1.1rem; font-weight: 600; color: var(--dark); }
        .price { font-size: 1.3rem; color: var(--gold); font-weight: 700; }
        
        .add-to-cart-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        .btn-add {
            background: var(--gold);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 24px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 90px;
        }
        .btn-add:hover { background: #c48a54; transform: scale(1.05); }
        .btn-add.added { 
            background: #28a745; 
            pointer-events: none;
            animation: pulse 0.6s ease;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 50px;
            padding: 4px 8px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        .quantity-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--gold);
            color: white;
            border: none;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .quantity-btn:hover {
            background: #c48a54;
            transform: scale(1.1);
        }
        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
            color: var(--dark);
        }

        .section-title { text-align: center; margin: 4rem 0 3rem; }
        .section-title h2 { font-size: 2.5rem; color: var(--dark); }
        .section-title::after { content: ''; width: 80px; height: 4px; background: var(--gold); display: block; margin: 15px auto 0; border-radius: 2px; }
        #cartTable { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #cartTable th { background: var(--gold); color: white; font-weight: 600; }
        .btn-remove { background: #dc3545; color: white; border: none; border-radius: 50%; width: 35px; height: 35px; font-size: 0.9rem; }

        .btn-whatsapp {
            background: #25D366;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            animation: float 3s infinite ease-in-out;
            position: relative;
        }
        .btn-whatsapp:hover {
            background: #1DA851;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.5);
        }
        .btn-whatsapp i {
            font-size: 1.3rem;
            animation: bounce 2s infinite;
        }
        .btn-whatsapp .spinner-border {
            display: none;
            width: 1.3rem;
            height: 1.3rem;
            border-width: 3px;
        }
        .btn-whatsapp.loading .spinner-border { display: inline-block; }
        .btn-whatsapp.loading i { display: none; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        #totalPrice { font-size: 1.6rem; font-weight: 700; color: var(--gold); margin-top: 1rem; }
        .carousel-item img { max-height: 70vh; object-fit: contain; }
        .carousel-control-prev, .carousel-control-next { width: 5%; }
        .carousel-indicators [data-bs-target] { width: 10px; height: 10px; border-radius: 50%; }
        .page-section { display: none; padding-top: 100px; min-height: 100vh; }
        .page-section.active { display: block; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        footer { background: var(--dark); color: #ccc; padding: 3rem 0; margin-top: 5rem; }
        footer p { margin: 0; font-size: 0.95rem; }

        .contact-form .form-control, .checkout-form .form-control { border-radius: 15px; padding: 12px 20px; }
        .contact-form .btn-shine, .checkout-form .btn-shine { width: 100%; }
        .error-message { color: #dc3545; font-size: 0.9rem; margin-top: 5px; display: none; }

        .spinner-container { text-align: center; padding: 2rem; }
        .spinner-container .spinner-border { width: 3rem; height: 3rem; }

        .rating { margin-top: 10px; }
        .rating i { color: #ccc; cursor: pointer; transition: 0.2s; }
        .rating i.fas { color: var(--gold); }
        .modal-rating { margin: 1rem 0; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.8rem; }
            .hero p { font-size: 1.1rem; }
            .product-card { margin-bottom: 1.5rem; }
            .quantity-btn { width: 26px; height: 26px; font-size: 0.8rem; }
            .quantity-display { font-size: 0.9rem; }
            .btn-whatsapp { padding: 10px 20px; font-size: 0.9rem; }
            .btn-whatsapp i { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#home" onclick="showPage('home')">Shine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#home" onclick="showPage('home')">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products" onclick="showPage('products')">المنتجات</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact" onclick="showPage('contact')">اتصل بنا</a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link d-flex align-items-center" href="#cart" onclick="showPage('cart')">
                            السلة <i class="fas fa-shopping-cart"></i>
                            <span id="cartCount" class="cart-badge d-none">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal معرض الصور -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProductName"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <div id="productCarousel" class="carousel slide">
                        <div class="carousel-inner" id="carouselInner"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                        <div class="carousel-indicators" id="carouselIndicators"></div>
                    </div>
                    <div class="modal-rating text-center">
                        <span class="rating" id="modalRating"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <p class="fw-bold mb-0" id="modalProductPrice"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إكمال الشراء</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="checkout-form" onsubmit="submitCheckout(event)">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="checkoutName" placeholder="الاسم الكامل" required>
                            <div class="error-message" id="checkoutNameError"></div>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="checkoutAddress" rows="3" placeholder="العنوان (المحافظة، المدينة، الشارع)" required></textarea>
                            <div class="error-message" id="checkoutAddressError"></div>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="checkoutPhone1" placeholder="رقم الهاتف الأول" required>
                            <div class="error-message" id="checkoutPhone1Error"></div>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="checkoutPhone2" placeholder="رقم الهاتف الثاني (اختياري)">
                            <div class="error-message" id="checkoutPhone2Error"></div>
                        </div>
                        <button type="submit" class="btn btn-shine">إرسال إلى واتساب</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Home Section -->
    <section id="home" class="page-section active">
        <div class="hero">
            <h1>Shine</h1>
            <p>اكتشفي جمالك مع أجمل الإكسسوارات</p>
            <a href="#products" class="btn btn-shine" onclick="showPage('products')">تسوقي الآن</a>
        </div>
        <div class="container">
            <div class="section-title"><h2>المنتجات المميزة</h2></div>
            <div class="spinner-container" id="featuredSpinner">
                <div class="spinner-border text-warning" role="status"></div>
            </div>
            <div class="row" id="featuredProducts"></div>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="page-section container">
        <div class="section-title"><h2>جميع المنتجات</h2></div>
        <div class="spinner-container" id="productsSpinner">
            <div class="spinner-border text-warning" role="status"></div>
        </div>
        <div class="row" id="allProductsContainer"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="page-section container">
        <div class="section-title"><h2>اتصل بنا</h2></div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form class="contact-form" onsubmit="sendMessage(event)">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="contactName" placeholder="الاسم الكامل" required>
                        <div class="error-message" id="nameError"></div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="contactEmail" placeholder="البريد الإلكتروني" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="contactPhone" placeholder="رقم الهاتف">
                        <div class="error-message" id="phoneError"></div>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="contactMessage" rows="5" placeholder="رسالتك" required></textarea>
                        <div class="error-message" id="messageError"></div>
                    </div>
                    <button type="submit" class="btn btn-shine">إرسال الرسالة</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="page-section container">
        <div class="section-title"><h2>سلة التسوق</h2></div>
        <div class="table-responsive">
            <table class="table" id="cartTable">
                <thead>
                    <tr>
                        <th>المنتج</th>
                        <th>السعر</th>
                        <th>الكمية</th>
                        <th>الإجمالي</th>
                        <th>إزالة</th>
                    </tr>
                </thead>
                <tbody id="cartBody"></tbody>
            </table>
        </div>
        <div class="text-end">
            <h4 id="totalPrice">الإجمالي: 0 جنيه</h4>
            <button class="btn btn-danger me-2" onclick="clearCart()">إفراغ السلة</button>
            <button class="btn btn-whatsapp" onclick="sendWhatsAppOrder()">
                <i class="fab fa-whatsapp"></i>
                <span class="spinner-border spinner-border-sm" role="status"></span>
                إكمال الشراء عبر واتساب
            </button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>© 2025 <strong>Shine</strong>. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const CURRENCY = "جنيه";
        const FALLBACK_IMAGE = "https://via.placeholder.com/250x250.png?text=Image+Not+Found";
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let productRatings = JSON.parse(localStorage.getItem('productRatings')) || {};

        // رقمك من مصر: 01033856603
        const WHATSAPP_NUMBER = "201033856603";

        // أضف منتجاتك هنا + أكتر من صورة
        const allProducts = [
            {
                id: 1,
                name: "Gold Butterfly",
                price: 130,
                stock: 10,
                images: [
                    "https://i.postimg.cc/bv1GHBzg/1.jpg",
                    "https://i.postimg.cc/SRxJ4Qcs/1.jpg"
                ]
            },
            {
                id: 2,
                name: "Perfect Love",
                price: 130,
                stock: 10,
                images: [
                    "https://i.postimg.cc/sXJ7rD0c/4.jpg",
                    "https://i.postimg.cc/fWBmqy91/4.jpg",
                    "https://i.postimg.cc/7YR7DRXm/4.jpg"
                ]
            },
            {
                id: 3,
                name: "Lion Face",
                price: 700,
                stock: 10,
                images: [
                    "https://i.postimg.cc/Bv09DL8F/4.jpg",
                    "https://i.postimg.cc/RCbRykLs/4.jpg",
                    "https://i.postimg.cc/PJdB7BbD/4.jpg"
                ]
            },
            {
                id: 4,
                name: "Time Less Charm",
                price: 180,
                stock: 5,
                images: [
                    "https://i.postimg.cc/bJRCBPxB/3.jpg"
                ]
            },
            {
                id: 5,
                name: "Iconic Coin",
                price: 120,
                stock: 10,
                images: [
                    "https://i.postimg.cc/VNZWhF5T/5.jpg"
                ]
            },
            {
                id: 6,
                name: "ELEGANCE",
                price: 150,
                stock: 10,
                images: [
                    "https://i.postimg.cc/0jRDgXv5/6.jpg",
                    "https://i.postimg.cc/GtwG0gRG/6.jpg"
                ]
            },
            {
                id: 7,
                name: "Shine Bright",
                price: 120,
                stock: 10,
                images: [
                    "https://i.postimg.cc/PrqrXzqT/8.jpg",
                    "https://i.postimg.cc/jSwxNxPW/8.jpg",
                    "https://i.postimg.cc/FRmN20qQ/8.jpg"
                ]
            },
            {
                id: 8,
                name: "Islamic Gold",
                price: 120,
                stock: 10,
                images: [
                    "https://i.postimg.cc/Cxb9FhvL/6.jpg",
                    "https://i.postimg.cc/3RP6shWD/12.jpg"
                ]
            }
        ];

        // حماية localStorage
        cart = cart.filter(item => {
            const product = allProducts.find(p => p.id === item.id);
            return product && typeof item.quantity === 'number' && item.quantity > 0;
        });
        localStorage.setItem('cart', JSON.stringify(cart));

        function showPage(pageId) {
            document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            document.querySelector(`a[href="#${pageId}"]`).classList.add('active');
            gtag('event', 'page_view', { page_title: pageId });
            if (pageId === 'home') {
                document.getElementById('featuredSpinner').style.display = 'block';
                setTimeout(() => {
                    renderProducts('featuredProducts', allProducts.slice(0, 4));
                    document.getElementById('featuredSpinner').style.display = 'none';
                }, 500);
            }
            if (pageId === 'products') {
                document.getElementById('productsSpinner').style.display = 'block';
                setTimeout(() => {
                    renderProducts('allProductsContainer', allProducts);
                    document.getElementById('productsSpinner').style.display = 'none';
                }, 500);
            }
            if (pageId === 'cart') displayCart();
        }

        function renderProducts(containerId, products) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            products.forEach(p => {
                const mainImage = p.images[0] || FALLBACK_IMAGE;
                const existingItem = cart.find(item => item.id === p.id);
                const quantity = existingItem ? existingItem.quantity : 0;
                const rating = productRatings[p.id] ? (productRatings[p.id].reduce((a, b) => a + b, 0) / productRatings[p.id].length).toFixed(1) : 'غير مقيم';
                
                container.innerHTML += `
                    <div class="col-md-3">
                        <div class="product-card" onclick="openModal(${p.id})">
                            <img src="${mainImage}" alt="${p.name} - إكسسوار فاخر من Shine" onerror="this.src='${FALLBACK_IMAGE}'" loading="lazy">
                            <div class="card-body">
                                <h5 class="card-title">${p.name}</h5>
                                <p class="price">${p.price} ${CURRENCY}</p>
                                <div class="rating" data-id="${p.id}">
                                    ${renderStars(rating, p.id)}
                                    <span>(${rating})</span>
                                </div>
                                <div class="add-to-cart-wrapper" data-id="${p.id}">
                                    ${quantity > 0 ? `
                                        <div class="quantity-controls">
                                            <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(${p.id}, -1, this)">-</button>
                                            <span class="quantity-display">${quantity}</span>
                                            <button class="quantity-btn" onclick="event.stopPropagation(); changeQuantity(${p.id}, 1, this)">+</button>
                                        </div>
                                    ` : `
                                        <button class="btn btn-add" onclick="event.stopPropagation(); addToCart(${p.id}, '${p.name}', ${p.price}, '${mainImage}', this)">أضف</button>
                                    `}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            addRatingListeners();
        }

        function renderStars(rating, productId) {
            const fullStars = Math.floor(rating);
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<i class="${i <= fullStars ? 'fas' : 'far'} fa-star" data-rating="${i}" data-id="${productId}"></i>`;
            }
            return stars;
        }

        function addRatingListeners() {
            document.querySelectorAll('.rating i').forEach(star => {
                star.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.dataset.id);
                    const rating = parseInt(e.target.dataset.rating);
                    if (!productRatings[productId]) productRatings[productId] = [];
                    productRatings[productId].push(rating);
                    localStorage.setItem('productRatings', JSON.stringify(productRatings));
                    renderProducts('featuredProducts', allProducts.slice(0, 4));
                    renderProducts('allProductsContainer', allProducts);
                    openModal(productId);
                    gtag('event', 'rate_product', { product_id: productId, rating: rating });
                });
            });
        }

        function addToCart(id, name, price, image, button) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;
            const existing = cart.find(item => item.id === id);
            const newQty = existing ? existing.quantity + 1 : 1;
            if (newQty > product.stock) {
                showError(`الكمية المتاحة لـ ${product.name} هي ${product.stock} فقط.`);
                return;
            }
            if (existing) {
                existing.quantity = newQty;
            } else {
                cart.push({ id, name, price, quantity: 1, image });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            button.classList.add('added');
            button.innerHTML = 'تم!';
            gtag('event', 'add_to_cart', { product_id: id, product_name: name });
            setTimeout(() => {
                renderProducts('featuredProducts', allProducts.slice(0, 4));
                renderProducts('allProductsContainer', allProducts);
                updateCartCount();
            }, 300);
        }

        function changeQuantity(id, change, button) {
            const item = cart.find(i => i.id === id);
            const product = allProducts.find(p => p.id === id);
            if (!item || !product) return;

            const newQty = item.quantity + change;
            if (newQty <= 0) {
                cart = cart.filter(i => i.id !== id);
            } else if (newQty > product.stock) {
                showError(`الكمية المتاحة لـ ${product.name} هي ${product.stock} فقط.`);
                return;
            } else {
                item.quantity = newQty;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            renderProducts('featuredProducts', allProducts.slice(0, 4));
            renderProducts('allProductsContainer', allProducts);
            displayCart();
            updateCartCount();
        }

        function openModal(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;
            gtag('event', 'view_product', { product_id: productId, product_name: product.name });
            document.getElementById('modalProductName').innerText = product.name;
            document.getElementById('modalProductPrice').innerText = `${product.price} ${CURRENCY}`;
            const rating = productRatings[productId] ? (productRatings[productId].reduce((a, b) => a + b, 0) / productRatings[productId].length).toFixed(1) : 'غير مقيم';
            document.getElementById('modalRating').innerHTML = `${renderStars(rating, productId)} <span>(${rating})</span>`;
            const carouselInner = document.getElementById('carouselInner');
            const carouselIndicators = document.getElementById('carouselIndicators');
            carouselInner.innerHTML = '';
            carouselIndicators.innerHTML = '';
            product.images.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                item.innerHTML = `<img src="${img}" class="d-block w-100" alt="${product.name} - إكسسوار فاخر من Shine" onerror="this.src='${FALLBACK_IMAGE}'" style="max-height: 70vh; object-fit: contain;">`;
                carouselInner.appendChild(item);
                const indicator = document.createElement('button');
                indicator.type = 'button';
                indicator.dataset.bsTarget = '#productCarousel';
                indicator.dataset.bsSlideTo = index;
                indicator.className = index === 0 ? 'active' : '';
                carouselIndicators.appendChild(indicator);
            });
            new bootstrap.Modal(document.getElementById('productModal')).show();
            addRatingListeners();
        }

        function displayCart() {
            const tbody = document.getElementById('cartBody');
            tbody.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                tbody.innerHTML += `
                    <tr>
                        <td><img src="${item.image}" width="50" class="me-2 rounded" onerror="this.src='${FALLBACK_IMAGE}'"> ${item.name}</td>
                        <td>${item.price} ${CURRENCY}</td>
                        <td>
                            <div class="d-flex align-items-center justify-content-center gap-2">
                                <button class="quantity-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                            </div>
                        </td>
                        <td>${itemTotal} ${CURRENCY}</td>
                        <td><button class="btn btn-remove" onclick="removeFromCart(${item.id})">X</button></td>
                    </tr>
                `;
            });
            document.getElementById('totalPrice').innerText = `الإجمالي: ${total} ${CURRENCY}`;
            updateCartCount();
        }

        function removeFromCart(id) {
            cart = cart.filter(i => i.id !== id);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
            renderProducts('featuredProducts', allProducts.slice(0, 4));
            renderProducts('allProductsContainer', allProducts);
        }

        function clearCart() {
            if (confirm('متأكد من إفراغ السلة؟')) {
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
                renderProducts('featuredProducts', allProducts.slice(0, 4));
                renderProducts('allProductsContainer', allProducts);
            }
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cartCount');
            badge.innerText = count;
            badge.classList.toggle('d-none', count === 0);
        }

        function sendWhatsAppOrder() {
            if (cart.length === 0) {
                showError('السلة فارغة! أضف منتجات أولاً.');
                return;
            }
            new bootstrap.Modal(document.getElementById('checkoutModal')).show();
        }

        function validateCheckout(name, address, phone1, phone2) {
            let isValid = true;
            document.getElementById('checkoutNameError').style.display = 'none';
            document.getElementById('checkoutAddressError').style.display = 'none';
            document.getElementById('checkoutPhone1Error').style.display = 'none';
            document.getElementById('checkoutPhone2Error').style.display = 'none';

            if (name.length < 2) {
                document.getElementById('checkoutNameError').innerText = 'الاسم يجب أن يكون أكثر من حرفين';
                document.getElementById('checkoutNameError').style.display = 'block';
                isValid = false;
            }
            if (address.length < 5) {
                document.getElementById('checkoutAddressError').innerText = 'العنوان يجب أن يكون أكثر من 5 أحرف';
                document.getElementById('checkoutAddressError').style.display = 'block';
                isValid = false;
            }
            if (!/^\+?\d{10,15}$/.test(phone1)) {
                document.getElementById('checkoutPhone1Error').innerText = 'رقم الهاتف الأول غير صحيح';
                document.getElementById('checkoutPhone1Error').style.display = 'block';
                isValid = false;
            }
            if (phone2 && !/^\+?\d{10,15}$/.test(phone2)) {
                document.getElementById('checkoutPhone2Error').innerText = 'رقم الهاتف الثاني غير صحيح';
                document.getElementById('checkoutPhone2Error').style.display = 'block';
                isValid = false;
            }
            return isValid;
        }

        function submitCheckout(e) {
            e.preventDefault();
            const name = document.getElementById('checkoutName').value.trim();
            const address = document.getElementById('checkoutAddress').value.trim();
            const phone1 = document.getElementById('checkoutPhone1').value.trim();
            const phone2 = document.getElementById('checkoutPhone2').value.trim();

            if (!validateCheckout(name, address, phone1, phone2)) return;

            const button = document.querySelector('.btn-whatsapp');
            button.classList.add('loading');

            let message = `مرحبًا Shine\nطلب شراء:\n\n`;
            message += `**بيانات العميل**:\n`;
            message += `- الاسم: ${name}\n`;
            message += `- العنوان: ${address}\n`;
            message += `- رقم الهاتف الأول: ${phone1}\n`;
            if (phone2) message += `- رقم الهاتف الثاني: ${phone2}\n`;
            message += `\n**تفاصيل الطلب**:\n`;
            let total = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                message += `• ${item.name} × ${item.quantity} = ${itemTotal} ${CURRENCY}\n`;
            });
            message += `\nالإجمالي: *${total} ${CURRENCY}*\nشكرًا!`;

            const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
            setTimeout(() => {
                try {
                    window.open(url, '_blank');
                    button.classList.remove('loading');
                    bootstrap.Modal.getInstance(document.getElementById('checkoutModal')).hide();
                    showSuccess('تم إرسال الطلب بنجاح إلى واتساب!');
                    document.querySelector('.checkout-form').reset();
                } catch (e) {
                    showError('فشل إرسال الطلب عبر واتساب. حاول مرة أخرى.');
                    button.classList.remove('loading');
                }
            }, 1000);
        }

        function validateForm(name, email, phone, message) {
            let isValid = true;
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('phoneError').style.display = 'none';
            document.getElementById('messageError').style.display = 'none';

            if (name.length < 2) {
                document.getElementById('nameError').innerText = 'الاسم يجب أن يكون أكثر من حرفين';
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerText = 'البريد الإلكتروني غير صحيح';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            if (phone && !/^\+?\d{10,15}$/.test(phone)) {
                document.getElementById('phoneError').innerText = 'رقم الهاتف غير صحيح';
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }
            if (message.length < 5) {
                document.getElementById('messageError').innerText = 'الرسالة يجب أن تكون أكثر من 5 أحرف';
                document.getElementById('messageError').style.display = 'block';
                isValid = false;
            }
            return isValid;
        }

        function sendMessage(e) {
            e.preventDefault();
            const name = document.getElementById('contactName').value.trim();
            const email = document.getElementById('contactEmail').value.trim();
            const phone = document.getElementById('contactPhone').value.trim();
            const message = document.getElementById('contactMessage').value.trim();

            if (!validateForm(name, email, phone, message)) return;

            setTimeout(() => {
                showSuccess('تم إرسال رسالتك بنجاح! سنرد عليك قريبًا.');
                e.target.reset();
            }, 500);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.display = 'block';
            errorDiv.style.background = '#dc3545';
            errorDiv.style.color = 'white';
            errorDiv.style.padding = '10px';
            errorDiv.style.borderRadius = '5px';
            errorDiv.style.margin = '10px auto';
            errorDiv.style.textAlign = 'center';
            errorDiv.style.maxWidth = '500px';
            errorDiv.innerText = message;
            document.body.insertBefore(errorDiv, document.body.firstChild);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'error-message';
            successDiv.style.display = 'block';
            successDiv.style.background = '#28a745';
            successDiv.style.color = 'white';
            successDiv.style.padding = '10px';
            successDiv.style.borderRadius = '5px';
            successDiv.style.margin = '10px auto';
            successDiv.style.textAlign = 'center';
            successDiv.style.maxWidth = '500px';
            successDiv.innerText = message;
            document.body.insertBefore(successDiv, document.body.firstChild);
            setTimeout(() => successDiv.remove(), 3000);
        }

        // بدء التشغيل
        showPage('home');
        updateCartCount();
    </script>
</body>
</html>
